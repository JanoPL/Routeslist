name: Net RoutesList - Release & NuGet Publishing

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: windows-latest
    name: Build Release Packages & Publish to NuGet
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-packages-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-packages-

      - name: Setup .NET SDK Environments
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            3.1.x
            5.0.x
            6.0.x
            7.0.x
            8.0.x
            9.0.x

      - name: Restore dependencies
        run: dotnet restore RoutesList.sln

      - name: Build solution in Release mode
        run: dotnet build RoutesList.sln -c Release --no-restore

      - name: Pack projects
        run: |
          for proj in $(find . -name "*.csproj" -not -path "./tests/*"); do
            dotnet pack "$proj" -c Release --no-build --include-symbols -p:SymbolPackageFormat=snupkg
          done

      - name: Publish main packages to NuGet.org
        run: |
          for pkg in $(find . -name "*.nupkg" -not -name "*.snupkg"); do
            dotnet nuget push "$pkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGETKEY }} --skip-duplicate
          done

      - name: Publish debug symbols to NuGet.org
        run: |
          for sym in $(find . -name "*.snupkg"); do
            dotnet nuget push "$sym" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGETKEY }} --skip-duplicate
          done